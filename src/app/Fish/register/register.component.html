<form #registerfish="ngForm" (ngSubmit)="save(true)">
  <div fxFlexFill [fxLayout]="'row'" fxLayoutAlign="center center">
    <md-card class="login-card">
      <md-card-header fxLayoutAlign="center center">
      <span class="md-title">Register fish</span>
      </md-card-header>
      <md-card-content>
      <div>
        <label> Type of fish:
          <select  name="singleSelect" required [(ngModel)]="fish.Type">
            <option value="Salmon">Salmon</option>
            <option value="Sea Trout">Sea Trout</option>
            <option value="Brown Trout">Brown Trout</option>
            <option value="Rainbow Trout">Rainbow Trout</option>
            <option value="Bream">Bream</option>
            <option value="Pike">Pike</option>
            <option value="Grayling">Grayling</option>
            <option value="Flounder">Flounder</option>
            <option value="Plaice">Plaice</option>
            <option value="Other">Other</option>
          </select>
        </label>
      </div>
        <md-input-container>
            <input mdInput name="Bait" placeholder="Type of bait..." type="text" required [(ngModel)]="fish.Bait"/>
        </md-input-container>
        <md-input-container>
            <input mdInput name="length" placeholder="Length of fish..." type="number" required [(ngModel)]="fish.Length"/>
        </md-input-container>
        <md-input-container>
            <input mdInput name="weight" placeholder="Weight of fish..." type="number" required [(ngModel)]="fish.Weight"/>
        </md-input-container>
        <div>
        <label>Location of fishing:</label>
        <select name="singleEsben" required [(ngModel)]="fish.Location">
          <option value="Konge 책">Konge 책</option>
          <option value="Sneum 책">Sneum 책</option>
        </select></div>
        <br>
        <ngb-datepicker name="dp" required [(ngModel)]="modelfordate"></ngb-datepicker>
        <br>
        <div [hidden]="registerfish.form.valid" class="fill-form-red">
          Fill out all the fields!
        </div>

        <md-card-actions fxLayoutAlign="center center">
          <button> cancel</button>
          <button type="submit" [disabled]="!registerfish.form.valid"> save</button>
        </md-card-actions>
      </md-card-content>
    </md-card>
  </div>
</form>
